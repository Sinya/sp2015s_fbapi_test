    <script>
        function postContactToGoogle() {
            var email = $('#Email').val();
            var first = $('#First').val();
            var last = $('#Last').val();
            var company = $('#Company').val();

                $.ajax({
                    url: "https://docs.google.com/forms/d/1NDdxrShJ3wmAth5Di_w5YzzVvYWlEZvctlwWcBc8p24/formResponse",
                    data: { "entry.1556815710": email, 
                    "entry.184716543": first, "entry.551053870": 
                    last, "entry.1766462164": company },
                    type: "POST",
                    dataType: "xml",
                    statusCode: {
                        0: function () {
                            window.location.replace("index.html");
                        },
                        200: function () {
                            window.location.replace("index.html");
                        }
                    }
                });
        }
    </script>
